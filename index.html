<!DOCTYPE html>
<html lang="es"><head>
  <meta charset="UTF-8">
  <title>Timeline semanal con iconos</title>
  <style>
    body { background: #000000; color: white; font-family: sans-serif; }
    table { border-collapse: collapse; margin: 20px auto; }
    td, th {
      border: 1px solid #555;
      width: 120px;
      height: 100px;
      text-align: center;
      vertical-align: middle;
      position: relative;
    }
    td { cursor: pointer; }
    .menu {
      position: absolute;
      background: #222;
      border: 1px solid #555;
      padding: 10px;
      border-radius: 10px;
      display: none;
      z-index: 100;
    }
    .menu svg {
      width: 40px; height: 40px;
      margin: 5px;
      cursor: pointer;
    }
    .menu button {
      display: block;
      width: 100%;
      margin-top: 10px;
      padding: 5px;
      background: #dc2626;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }
    .cell-content svg {
      width: 30px; height: 30px;
      margin: 2px;
    }
    /* Botón pequeño abajo a la derecha */
    #exportBtn {
      position: fixed;
      right: 12px;
      bottom: 12px;
      padding: 8px 12px;
      background: #16a34a;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 13px;
      font-weight: 700;
      cursor: pointer;
      opacity: 0.9;
    }
    #exportBtn:hover { opacity: 1; }
  </style>
</head>
<body style="background-color: rgb(0, 0, 0); color: rgb(255, 255, 255);">
  <h2 style="text-align:center;">Timeline semanal</h2>
  <table id="tabla">
    <tbody><tr>
      <th>Lunes</th>
      <th>Martes</th>
      <th>Miércoles</th>
      <th>Jueves</th>
      <th>Viernes</th>
      <th>Sábado</th>
      <th>Domingo</th>
    </tr>
    <tr>
      <td style="cursor: default;"><div class="cell-content"></div></td>
      <td style="cursor: default;"><div class="cell-content"></div></td>
      <td style="cursor: default;"><div class="cell-content"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120">
      <path d="M60 15 L105 100 L15 100 Z" fill="#facc15" stroke="#facc15" stroke-linejoin="round" stroke-width="10"></path>
    </svg></div></td>
      <td style="cursor: default;"><div class="cell-content"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120">
      <rect x="20" y="20" width="80" height="80" fill="#dc2626" rx="12" ry="12"></rect>
    </svg></div></td>
      <td style="cursor: default;"><div class="cell-content"></div></td>
      <td style="cursor: default;"><div class="cell-content"></div></td>
      <td style="cursor: default;"><div class="cell-content"></div></td>
    </tr>
  </tbody></table>

</body></html>
